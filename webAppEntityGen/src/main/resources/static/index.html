<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generátor Java Entit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .code-container { position: relative; }
        /* Nastavení tmavého pozadí pro element pre, aby byl šedý/tmavý i před naplněním */
        pre {
            background-color: #282c34;
            border-radius: 8px;
            padding: 1rem;
        }
        #outputCode {
            min-height: 200px;
            font-family: 'Consolas', monospace;
            display: block;
        }
        .spinner-border { display: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white p-3">
                    <h4 class="mb-0">Java Entity AI Generator</h4>
                </div>
                <div class="card-body p-4">

                    <div class="mb-3">
                        <label for="promptInput" class="form-label fw-bold">Popis entity:</label>
                        <textarea class="form-control" id="promptInput" rows="3"
                                  placeholder="Např.: Uživatel, který má jméno, email a věk"></textarea>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="accessorCheckbox">
                        <label class="form-check-input-label fw-semibold" for="accessorCheckbox">
                            Generovat explicitní Gettery a Settery (místo Lomboku)
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" onclick="generateCode()">
                            <span class="spinner-border spinner-border-sm me-2" role="status" id="loadingSpinner"></span>
                            <span id="btnText">Vygenerovat kód</span>
                        </button>
                    </div>

                    <hr class="my-4">

                    <h6 class="text-uppercase text-muted fw-bold small mb-3">Vygenerovaný zdrojový kód:</h6>
                    <div class="code-container">
                        <pre><code class="language-java" id="outputCode">// Výsledek se zobrazí zde...</code></pre>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
    // Inicializace zvýrazňování při načtení
    document.addEventListener('DOMContentLoaded', (event) => {
        hljs.highlightAll();
    });

    async function generateCode() {
        const prompt = document.getElementById('promptInput').value;
        const genAccessors = document.getElementById('accessorCheckbox').checked;
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const outputElement = document.getElementById('outputCode');

        if (!prompt.trim()) {
            alert("Napište prosím zadání.");
            return;
        }

        spinner.style.display = "inline-block";
        btnText.textContent = "Generuji...";

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: prompt,
                    generateAccessors: genAccessors
                })
            });

            const code = await response.text();
            outputElement.textContent = code;

            // Resetování a znovupoužití highlight.js
            outputElement.removeAttribute('data-highlighted');
            hljs.highlightElement(outputElement);

        } catch (error) {
            outputElement.textContent = "Chyba: " + error.message;
        } finally {
            spinner.style.display = "none";
            btnText.textContent = "Vygenerovat kód";
        }
    }
</script>

</body>
</html>
